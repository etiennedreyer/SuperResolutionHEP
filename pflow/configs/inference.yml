items:
  - info: "test dataset"
    run_pred: true

    store_inc_wt: false

    glob_arg: "path_to_sr_inference_on_multipart_data/test_n_steps_25_e_inc/test_pred_*_*.root"
    pred_path: null

    pred_file_name: test_pred.root
    reduce_ds : -1 # only integers are allowed


  - info: "test dataset for pf ed"
    run_pred: true

    store_inc_wt: true

    glob_arg: "path_to_sr_inference_on_multipart_data/test_n_steps_25_e_inc/test_pred_*_*.root"
    pred_path: null

    pred_file_name: test_pred_e_raw_inc.root
    reduce_ds : 600 # only integers are allowed
