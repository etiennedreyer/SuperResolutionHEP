  config_path_mv : saved_checkpoints/pf_lr/config_mv.yml
  config_path_t  : saved_checkpoints/pf_lr/config_t.yml
  checkpoint_path: saved_checkpoints/pf_lr/checkpoints/epoch=107-val_loss_to_optimize_on=0.4034.ckpt

